<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/styles/reset.css">
    <link rel="stylesheet" href="assests/styles/styles.css">
    <title>Linkedin</title>
</head>

<body>
    
    <header>

        <section class="navbar">

            <div class="navbar-busca">
                <span class="navbar-logo-linkedin"></span>
                <span class="navbar-busca-icone"></span>
                <input class="navbar-input" placeholder="Pesquisar">
            </div>

            <nav class="navbar-menu">

                <div class="navbar-item">
                    <span class="navbar-item-inicio"></span>
                    <a class="navbar-item-texto" href="#">Início</a>
                </div>
                <div class="navbar-item">
                    <span class="navbar-item-rede"></span>
                    <a class="navbar-item-texto" href="#">Minha Rede</a>
                </div>
                <div class="navbar-item">
                    <span class="navbar-item-vagas"></span>
                    <a class="navbar-item-texto" href="#">Vagas</a>
                </div>
                <div class="navbar-item">
                    <span class="navbar-item-mensagens"></span>
                    <a class="navbar-item-texto" href="#">Mensagens</a>
                </div>
                <div class="navbar-item">
                    <span class="navbar-item-notificacoes"></span>
                    <a class="navbar-item-texto" href="#">Notificações</a>
                </div>

                <hr class="linha">

                <div class="navbar-item">
                    <span class="navbar-item-solucoes"></span>
                    <a class="navbar-item-texto" href="#">Soluções</a>
                </div>


            </nav>    

        </section>

    </header>

    <main>

        <section class="perfil">
            <div class="perfil-capa">
                <img class="foto-perfil" src="assests/imagens/foto-perfil.svg">
            </div>

            <div class="perfil-informacoes">
                
                <div class="perfil-informacoes-texto">
                    <span class="titulo">Nome Sobrenome</span>
                    <p class="tags">Desenvolvedora | HTML | CSS | Typescript | Node</p>
                    <p class="linguagens">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
                </div>
                <div class="perfil-informacoes-localidade">
                    <p class="cidade">Cidade, estado e país</p>
                    <hr class="ponto">
                    <p class="contato">informações de contato</p>
                </div>
                <div class="perfil-informacoes-seguidor">
                    <p class="seguidores">??? seguidores</p>
                    <hr class="ponto">
                    <p class="conexao">??? conexões</p>
                </div>
            </div>
        </section>

    </main>

    <footer></footer>
